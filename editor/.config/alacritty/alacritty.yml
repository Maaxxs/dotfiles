# colors: *alabaster_dark
window:
    decorations: none
    startup_mode: Maximized
    # title: Terminal
    dynamic_title: false
font:
    normal:
        #family: "Fira Mono" # last used
        # family: Hermit
        family: Monospace
        #family: Fira Code
        #family: Roboto Mono
        #family: Inconsolata
    # Wayland: 11.0
    # X: 6.0
    #size: 12.0
    size: 11.0
mouse:
    hide_when_typing: true
# hints:
#     enabled:
#         binding:
#             key: O
#             mods: Control|Shift


hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     binding:
       key: O  # <- this is the only change from default. I dislike yaml. A lot.
       mods: Control|Shift
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     mouse:
       enabled: true
     post_processing: false
     action: Copy
     binding:
       key: Y
       mods: Control|Shift
    # copy git hashes to clipboard
   - regex: "[0-9a-f]{40}"
     mouse:
       enabled: true
     post_processing: false
     action: Copy
     binding:
       key: H
       mods: Control|Shift



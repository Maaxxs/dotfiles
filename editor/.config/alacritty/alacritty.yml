# For other options check: /usr/share/doc/alacritty/example/alacritty.yml

window:
    decorations: none
    startup_mode: Maximized
    title: Terminal
    dynamic_title: false
font:
    normal:
        family: "Roboto Mono"
    # wayland: 11.0
    # x: 8.0
    size: 6.0

mouse:
    hide_when_typing: true

